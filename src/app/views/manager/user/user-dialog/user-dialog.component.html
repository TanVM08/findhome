<div class="animated fadeIn">
    <mat-card class="mat-card-custom">
        <mat-card-header class="card-header-custom">
            <mat-card-title [innerHTML]="title"></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="userForm" novalidate>
                <div class="profile-image">
                    <img *ngIf="!fileBase64" width="120" height="120" class="margin-top mat-elevation-z1"
                        src="../../../assets/image/avatar-trang.jpg" />
                    <img *ngIf="fileBase64" width="120" height="120" class="margin-top mat-elevation-z1"
                        src="{{ 'data:image/png;base64,' + fileBase64 }}" />
                    <button mat-mini-fab color="primary" (click)="inputField.click()">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <input #inputField hidden type="file" (change)="uploadFile($event)" hidden accept="image/*" />
                </div>
                <div class="row">
                    <div class="col-4">
                        <mat-form-field class="w-100">
                            <mat-label>Tên đăng nhập</mat-label>
                            <input matInput formControlName="userName" readonly>
                            <mat-error *ngIf="userForm.controls['userName'].hasError('required')">
                                Vui lòng nhập thông tin
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <mat-form-field class="w-100">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email">
                            <mat-error *ngIf="userForm.controls['email'].hasError('required')">
                                Vui lòng nhập thông tin
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-4">
                        <mat-form-field class="w-100">
                            <mat-label>Quyền hệ thống</mat-label>
                            <mat-select formControlName="roleId">
                                <mat-option *ngFor="let item of lstRole" [value]="item.id">
                                    {{item.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-primary me-3" (click)="doSave()">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                    Lưu
                </button>
                <button type="button" class="btn btn-danger" (click)="doCloseDialog()">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    Hủy
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
